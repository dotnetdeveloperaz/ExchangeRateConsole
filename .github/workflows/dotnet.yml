# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Exchange Rate Console (all)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.gz'
      - '**.sql'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.gz'
      - '**.sql'
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.x.x', '7.x.x', '8.0.100-preview.2.23157.25']

    steps:
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ExchangeRateConsole.csproj -r ${{ matrix.dotnet-version }}
    - name: Build
      run: dotnet build ExchangeRateConsole.csproj --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
